  <body>
    <main>
      <header>
        <nav>
          <a href="#" class="logo">
            <img src="./assets/images/logo.png" alt="" />
          </a>
          <button>
            <img src="./assets/images/button-header.png" alt="header button" />
          </button>
        </nav>
      </header>
      <section id="hero">
        <div class="light light-1"></div>
        <div class="light light-2"></div>
        <div class="light light-3"></div>
        <div class="video-frame">
          <div class="video-group-button">
            <button class="video-button">
              <img src="./assets/images/button-video1.png" />
            </button>
            <button class="video-button">
              <img src="./assets/images/button-video2-inactive.png" />
            </button>
            <button class="video-button">
              <img src="./assets/images/button-video3-inactive.png" />
            </button>
          </div>
          <div class="video-bg-inside">
            <button class="play-button">
              <img src="./assets/images/play-button.png" />
            </button>
            <div class="bg"></div>
            <iframe
              id="video"
              src="https://www.youtube.com/embed/2sUeq4vyaBo?si=E2rODdx38neMzQGB&amp;controls=0"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin"
            ></iframe>
          </div>
        </div>
        <!-- <div class="hero--video"></div> -->
      </section>
      <section id="section2">
        <div class="event1">
          <img class="title" src="./assets/images/event1-title.png" />
          <div class="event1-image">
            <img src="./assets/images/event1.png" />
            <button>
              <img src="./assets/images/button-event1.png" />
            </button>
          </div>
        </div>
        <img
          class="event1-character"
          src="./assets/images/event1-character.png"
        />
        <div class="event2">
          <img src="./assets/images/event2.png" />
          <div class="wrap-button">
            <button>
              <img src="./assets/images/event2-button.png" />
            </button>
          </div>
        </div>
        <div class="event3">
          <img src="./assets/images/event3.png" />
          <div class="wrap-button">
            <button>
              <img src="./assets/images/event2-button.png" />
            </button>
          </div>
        </div>
        <div class="event4">
          <img src="./assets/images/event4.png" />
          <div class="wrap-button">
            <button>
              <img src="./assets/images/event2-button.png" />
            </button>
          </div>
        </div>
        <img src="./assets/images/heart-1.png" class="heart heart--1" alt="" />
        <img src="./assets/images/heart-2.png" class="heart heart--2" alt="" />
      </section>
      <button class="top-navigation">
        <img src="./assets/images/top-button.png" />
      </button>

      <div id="snowflakeContainer"></div>
    </main>
